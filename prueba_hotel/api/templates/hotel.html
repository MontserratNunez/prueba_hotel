{% extends "layout.html" %}

{% block style %}
<title>Hotel</title>
<link rel="stylesheet" href="../static/css/hotel.css">
{% endblock %}

{% block body %}
    <div class="slider">

    </div>
    <div class="containerHotel">
        <div class="infoContainer">
            <div class="row">
                <button onclick='location.href="/hotels"'><</button>
                <h2>{{ info[1] }}</h2>
            </div>
            <div class="buttonContainer center-content row">
                <button class="options" aria-pressed="true" onclick= "search({{ info[0] }}, 'rooms')">Habitaciones</button>
                <button class="options" aria-pressed="false" onclick= "search({{ info[0] }}, 'locations')">Actividades</button>
            </div>
            <div id="divElements" class="column">

            </div>
        </div>
        <div class="infoCard">
            <iframe class="cardImg" src="https://www.google.com/maps/embed" width="300" height="200" style="border: 0px;"></iframe>
            <p>{{ info[2] }}</p>
            <p>{{ info[3] }}</p>
        </div>
    </div>
    <script>
        const hotelId = {{ info[0] }};
    </script>
    <script src="../static/js/hotels.js"></script>
{% endblock %}
